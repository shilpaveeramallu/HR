<div class="container">
    <div class="card card-container">
        <div id="profile-img" class="profile-img-card">
         <img  src="assets/images/brand-logo2.png" />
        </div>

<div class="col-md-6 col-md-offset-3">
    <form [formGroup]="loginForm" (ngSubmit)="SubmitLogin($event)" novalidate>
        <div class="md-form" [ngClass]="{'error': !showRequiredFieldError('username') }">
            <input type="text" id="Email address" class="form-control" [ngClass]="{'validate': showRequiredFieldError('username') }" name="userName"
            formControlName="Email address" placeholder="Email address"  autofocus>
            <em *ngIf="showRequiredFieldError('Email address')">Email is required</em>
        </div>
        <br>
        <div class="md-form" [ngClass]="{'error': !showRequiredFieldError('password') }">
            <input type="password" id="password" class="form-control" name="password" formControlName="password" placeholder="Password"  autofocus>
            <em *ngIf="showRequiredFieldError('password')">Password is required</em>
        </div>
        <br>
        <div class="form-group">
       <!--     <button type="submit" class="btn sign-btn" name="action" [disabled]="loading">Sign In</button>-->
       <button type="submit"value="Sign In"></button>
        </div>
        <div class="form-group">
            <div class="btn btn-frgt">
              <a (click)="forgotPassword()">
                <i class="fa fa-lock" aria-hidden="true"></i>Forgot password?</a>
            </div>  
        </div>
    </form>
</div>

</div><!-- /card-container -->
      
</div><!-- /container -->
<div class="clearfix"></div>
